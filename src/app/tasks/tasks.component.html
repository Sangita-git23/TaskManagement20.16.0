@if(isAddingTask){
<app-new-task
  (cancel)="onCancelAddTask()"
  (add)="onAddNewTask($event)"
></app-new-task>
}

<section id="tasks">
  <header>
    <img [src]="user.imgpath" height="60px" width="60px" />

    <h2>{{ user ? user.name : "" }} 's tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of tasks;track task.id){
    <li>
      <app-task
        [currentUserTask]="task"
        (complete)="onCompleteTask($event)"
      ></app-task>
    </li>
    }
  </ul>
</section>
